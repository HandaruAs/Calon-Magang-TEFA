<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .hidden {
            display: none;
        }

        .navigation-links {
            text-align: center;
            padding: 0 30px 30px;
        }

        .navigation-links p {
            color: #6b7280;
            font-size: 14px;
        }

        .navigation-links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navigation-links a:hover {
            color: #7c3aed;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form {
                padding: 30px 20px;
            }
            
            .navigation-links {
                padding: 0 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>SELAMAT DATANG</h1>
                <p>Silahkan masukkan username dan password terlebih dahulu</p>
            </div>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginUsername">Username :</label>
                    <input type="text" id="loginUsername" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password :</label>
                    <input type="password" id="loginPassword" name="password" class="form-input" required>
                </div>

                <div id="loginMessage" class="message hidden"></div>

                <button type="submit" id="loginBtn" class="submit-btn">MASUK</button>
            </form>

            <div class="navigation-links">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Simple validation
            if (username && password) {
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    messageDiv.textContent = 'Login berhasil! Selamat datang, ' + username;
                    messageDiv.className = 'message success';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        switch(user.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'organizer':
                                window.location.href = 'organizer-dashboard.html';
                                break;
                            default:
                                window.location.href = 'organizer-dashboard.html';
                        }
                    }, 1500);
                } else {
                    messageDiv.textContent = 'Username atau password salah! Silakan periksa kembali.';
                    messageDiv.className = 'message error';
                    messageDiv.classList.remove('hidden');
                }
            } else {
                messageDiv.textContent = 'Username dan password harus diisi!';
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
